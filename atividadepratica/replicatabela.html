
  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Carros</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Volkswagen</td>
            <td>Golf</td>
            <td>2009</td>
            <td>R$38.500</td>
          </tr>
          <tr>
            <td>Fiat</td>
            <td>Palio</td>
            <td>2010</td>
            <td>R$19.750</td>
          </tr>
          <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>2012</td>
            <td>R$61.500</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
