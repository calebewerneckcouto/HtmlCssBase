<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e Formulário</title>
</head>
<body>
    <h1>Minha Lista e Formulário</h1>

    <h2>Minha Lista de Tarefas</h2>
    <ol>
        <li>Acordar cedo</li>
        <li>Fazer exercício</li>
        <li>Tomar café da manhã</li>
    </ol>

    <h2>Meus Hobbies</h2>
    <ul>
        <li>Ler livros</li>
        <li>Jogar videogames</li>
        <li>Praticar esportes</li>
    </ul>

    <h2>Formulário de Feedback</h2>
    <form action="#" method="post">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="feedback">Comentários:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
