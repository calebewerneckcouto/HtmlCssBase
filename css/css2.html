<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Estilizada</title>
<style>
  /* Estilizando o cabeçalho */
  header {
    background-color: #f0f0f0; /* Cinza claro */
    text-align: center; /* Centralizando o texto */
    padding: 20px 0; /* Espaçamento interno */
  }

  /* Estilizando a navegação */
  nav ul {
    list-style-type: none; /* Removendo marcadores da lista */
    padding: 0;
    text-align: center; /* Centralizando os itens */
  }

  nav li {
    display: inline-block; /* Exibindo os itens em linha */
    margin-right: 10px; /* Espaçamento entre os itens */
  }

  /* Estilizando os artigos */
  article {
    border: 1px solid #000; /* Borda sólida preta */
    margin: 10px; /* Margem externa */
    padding: 10px; /* Espaçamento interno */
  }

  /* Estilizando o rodapé */
  footer {
    background-color: #333; /* Cinza escuro */
    color: #fff; /* Texto branco */
    text-align: center; /* Centralizando o texto */
    padding: 10px 0; /* Espaçamento interno */
  }
</style>
</head>
<body>

<header>
  <h1>Título da Página</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Menu 1</a></li>
    <li><a href="#">Menu 2</a></li>
    <li><a href="#">Menu 3</a></li>
    <li><a href="#">Menu 4</a></li>
  </ul>
</nav>

<article>
  <h2>Artigo 1</h2>
  <p>Conteúdo do artigo 1...</p>
</article>

<article>
  <h2>Artigo 2</h2>
  <p>Conteúdo do artigo 2...</p>
</article>

<footer>
  <p>Rodapé da página &copy; 2024</p>
</footer>

</body>
</html>
