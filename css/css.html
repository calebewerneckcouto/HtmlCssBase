<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela Simples</title>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  h2{
    text-align: center;
  }

  th {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<h2>Tabela Simples</h2>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>João</td>
      <td>30</td>
      <td>São Paulo</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>25</td>
      <td>Rio de Janeiro</td>
    </tr>
  </tbody>
</table>

</body>
</html>
