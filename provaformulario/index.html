<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário Completo</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Formulário Completo</h1>

<form action="#" method="post">
  <label for="info">Informações:</label>
  <input type="text" id="info" name="info" required><br>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label>Escolha várias opções:</label><br>
  <input type="checkbox" id="opcao1" name="opcao1" value="opcao1">
  <label for="opcao1">Opção 1</label><br>

  <input type="checkbox" id="opcao2" name="opcao2" value="opcao2">
  <label for="opcao2">Opção 2</label><br>

  <input type="checkbox" id="opcao3" name="opcao3" value="opcao3">
  <label for="opcao3">Opção 3</label><br>

  <input type="checkbox" id="opcao4" name="opcao4" value="opcao4">
  <label for="opcao4">Opção 4</label><br>

  <input type="checkbox" id="opcao5" name="opcao5" value="opcao5">
  <label for="opcao5">Opção 5</label><br><br>

  <label>Escolha uma opção:</label><br>
  <input type="radio" id="radio1" name="escolha" value="opcao1">
  <label for="radio1">Opção 1</label><br>

  <input type="radio" id="radio2" name="escolha" value="opcao2">
  <label for="radio2">Opção 2</label><br><br>

  <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea><br><br>

  <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
</form>

</body>
</html>
