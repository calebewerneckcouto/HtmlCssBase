<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listas HTML</title>
</head>
<body>

<h1>Listas HTML</h1>

<h2>Lista Não Ordenada</h2>
<ul>
  <li>Maçãs</li>
  <li>Bananas</li>
  <li>Laranjas
    <ol>
      <li>Fatiar a laranja</li>
      <li>Retirar as sementes</li>
      <li>Servir em um prato</li>
    </ol>
  </li>
</ul>

<h2>Lista Ordenada</h2>
<ol>
  <li>Pão</li>
  <li>Leite</li>
  <li>Café
    <ul>
      <li>Moer grãos de café</li>
      <li>Preparar a cafeteira</li>
      <li>Servir em uma xícara</li>
    </ul>
  </li>
</ol>

</body>
</html>
